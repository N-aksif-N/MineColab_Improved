connect:
  enabled: true
  #name: you-endpoint-name
  #endpoint: your-endpoint-name

config:
  bind: 0.0.0.0:25566
  onlineMode: false

  servers:
    server1: localhost:25565

  try:
    - server1

  status:
    # MOTD (Message Of The Day) is inherited using '§' or with modern components like '{"text": "...", ...}' in JSON.
    motd: |
      §8§l//§r §6§lYour MCI Server §8§l// §a§l server free§8§r//
      §8§l//§r §e  §8  §l   §e§l Online       §8§l// §r§e§lServer §8§r§l  //

    # The maximum number of players on your server (not actual, just a number. To change it go to server.properties or use the Server Options cell).
    showMaxPlayers: 100
    # The server's image (recommended: 64x64). It must be a path to the image file or a base64 data URI.
    favicon: data:image/png;base64,

    # If you want to log ping requests to the console.
    logPingRequests: false
    # Does the proxy need to appear as compatible with Forge/FML?
    announceForge: true

  acceptTransfers: false

  # If the proxy should support Bungee plugin channels.
  # (Disable this if your backend servers are untrusted.)
  bungeePluginChannelEnabled: false

  # Whether built-in commands should be registered when the proxy starts.
  # Default: true
  builtinCommands: false

  # Whether players need permissions to
  # run a built-in proxy command like /server.
  # Ignore this if `builtinCommands` is set to false.
  # (This should be set to true in production environments.)
  requireBuiltinCommandPermissions: false

  # Declares proxy commands for clients using version 1.13+.
  # Default value: true
  announceProxyCommands: false

  # Should the proxy enforce the new public key
  # security standards?
  forceKeyAuthentication: false

  # The default disconnect reason when the proxy shuts down and no other reason was provided.
  # Either in legacy '§' format or modern text component '{"text": "...", ...}' JSON.
  shutdownReason: |
    §cMinecolab server is shutting down...
    Please reconnect shortly!

  # Packet compression settings.
  compression:
    # The minimum size (in bytes) a packet must be before the proxy compresses it.
    # The default in Minecraft vanilla server is 256.
    threshold: 256
    # Indicates what zlib compression level Gate should use.
    # It goes from -1 to 9 where zero means no compression and -1 means default.
    level: -1

  # How long Gate waits to connect to a server before timing out.
  connectionTimeout: 60s

  # How long Gate waits to receive data from a server before timing out.
  # If using Forge, you may need to increase this setting.
  readTimeout: 60s

  # Whether to reconnect the player when disconnected from a server.
  failoverOnUnexpectedServerDisconnect: true

  # Whether to kick an already connected player if another joins in online mode with the same name.
  # This is useful in situations where...
  onlineModeKickExistingPlayers: true
 
  # Additional debug logging enabled (for debugging purposes only).
  debug: false
  # This allows you to customize how player information, such as IP addresses and UUIDs, is forwarded to your server.
  # See the documentation for more information.
  forwarding:
    # Options: legacy, none, bungeeguard, velocity
    mode: none
    # The secret used if the mode is velocity.
    #velocitySecret: secret_here
    # The secret used if the mode is bungeeguard.
    #bungeeGuardSecret: secret_here
    # The proxy protocol (HA-Proxy) determines if Gate should support the proxy protocol for players.
    # Do not enable this if you don't know what it is.
  proxyProtocol: false
  # Quota settings allow limiting IP rate (last block cutoff) for certain operations.
  # ops: Allowed operations per second.
  # burst: Maximum operations per second (like a queue). A burst.
  quota:
    # Limit the number of new connections that can be established from the same IP range.
    connections:
      enabled: true
      ops: 5
      burst: 10
      maxEntries: 1000
    # Limit the number of login requests that can be made from the same IP range.
    logins:
      enabled: true
      burst: 3
      ops: 0.4
      maxEntries: 1000
  # Whether Gate should respond to GameSpy 4 requests (Minecraft query protocol over UDP) and how.
  query:
    enabled: false
    port: 25577
    showPlugins: false
  auth:
    # Customize the base URL of Mojang's session server to authenticate online mode players using different auth servers.
    # Default value is https://sessionserver.mojang.com/session/minecraft/
  lite:
    # Enable Lite mode.
    # If disabled, the proxy will act as a fully-featured proxy like BungeeCord/Velocity.
    # If enabled, the proxy will act as a lightweight reverse proxy.
    enabled: false
    # The routes to which the proxy redirects player connections based on matching the virtual host address.
    # The tests are evaluated in the order they appear.
    routes:
      # Match the virtual host address to the backend server.
      - host: '*'
        # The backend server to connect to if matched.
        backend: localhost:25565
        # Optional fallback status response when all backends for this route are offline.
        fallback:
          motd: |
            §cThe server is offline.
            §ePlease come back later!
          version:
            name: '§cTry again later!'
            protocol: -1
          # Optional favicon to be shown in the server list (optimal 64x64).
          # Accepts a path to an image file or a base64 data URI.
          favicon: data:image/png;base64,
